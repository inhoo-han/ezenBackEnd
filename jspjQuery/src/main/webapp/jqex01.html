<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리 활용</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('h1').click(function() {
			let text = $(this).html();
			alert(text);
		})		
	});
</script>
</head>
<body bgcolor="#eee">
	<h1 align="center">😎제이쿼리 백엔드 활용😎</h1>
	<h1 align="center">😎제이쿼리 Ajax 활용😎</h1>
	<h1 align="center">😎제이쿼리 json 활용😎</h1>
	<hr>
</body>
</html>
