<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>input name값을 모를 때 처리</title>
</head>
<body>
	<h2>여러가지 타입 입력</h2>
	<form action="input2" name="frmInput" method="get" enctype="utf-8">
		<label for="user_id">아이디 : </label>
		<input type="text" id="user_id" name="user_id"><br>
		<label for="user_pw">비밀번호 : </label>
		<input type="password" id="user_pw" name="user_pw"><br>
		<fieldset>
			<legend>특강 신청할 과목을 모두 선택하세용</legend>
			<input type="checkbox" name="subject" value="java">자바<br>
			<input type="checkbox" name="subject" value="C언어">C언어<br>
			<input type="checkbox" name="subject" value="html">HTML<br>
			<input type="checkbox" name="subject" value="오라클">오라클<br>
		</fieldset>
		<input type="submit" value="특강 신청하기">
		<input type="reset" value="초기화">
	</form>
</body>
</html>
